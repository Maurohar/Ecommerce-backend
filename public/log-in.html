<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Log in | Red Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('../public/images/fondo-log.jpg');
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        .container-principal {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* ajusta seg√∫n tus necesidades */
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container i {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #555;
        }

        .input-container input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: none;
            outline: none;
            background: #f4f4f4;
            margin-top: 5px;
            border-radius: 4px;
        }

        .input-container label {
            position: absolute;
            top: 10px;
            left: 40px;
            pointer-events: none;
            transition: 0.5s;
            color: #555;
        }

        .input-container input:focus + label,
        .input-container input:valid + label {
            top: -12px;
            font-size: 12px;
            color: #e44d26;
        }

        button {
            background: #e44d26;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .register {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <section>
        <div class="container-principal">
            <div class="form">
                <form action="#">
                    <h2>Log In</h2>
                    <div class="input-container">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required>
                        <label for="#">Email</label>
                    </div>
                    <div class="input-container">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required>
                        <label for="#">Password</label>
                    </div>
                    <div class="input-container">
                        <label for="#">
                            <input type="checkbox" required>
                            <a href="#">I Forget the Password.</a>
                        </label>
                    </div>
                </form>
                <div>
                    <button>Access</button>
                    <div class="register">
                        <p>I Dont have Acount.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/4e3a9ecd39.js" crossorigin="anonymous"></script>
</body>

</html>
